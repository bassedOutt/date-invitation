<script>
    let noClicks = 0;
    const noButton = document.getElementById("noButton");
    const noMessage = document.getElementById("no-message");

    const phrases = [
        "–¢–∏ —Å–µ—Ä–π–æ–∑–Ω–æ? ü•∫",

    ];

    let messageTimeout;

    function showMessage(text, duration = 2500) {
        clearTimeout(messageTimeout);

        const margin = 80;
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;
        const maxTop = window.innerHeight - buttonHeight - margin;
        const maxLeft = window.innerWidth - buttonWidth - margin;

        noButton.style.position = 'absolute';
        noButton.style.top = `${Math.random() * maxTop + margin / 2}px`;
        noButton.style.left = `${Math.random() * maxLeft + margin / 2}px`;
